        <div class="container-fluid">
            <div class="navbar-header">
                <a class="navbar-brand" th:href="@{/}">Home Page</a>
                <a class="navbar-brand" th:href="@{|~/todos/all/users/${#authentication.principal.userId}|}">

                <a class="navbar-brand" th:href="@{/users/all}" sec:authorize="hasAuthority('ADMIN')">List of Users</a>

            <div class="text-right">
                <h2 th:inline="text">Hello <a sec:authentication="principal.firstName"

            </div>
        </div>
    </nav>
